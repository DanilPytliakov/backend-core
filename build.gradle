plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'jacoco'
    id 'gg.jte.gradle' version '3.1.15'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ru.mentee.power'
version = '1.0-SNAPSHOT'

ext {
    junitVersion = '5.10.0' // или новее
    assertjVersion = '3.25.3'
    servletVersion = '6.1.0' // Tomcat 11 / Servlet 6 актуальны для SB 4
    tomcatVersion = '11.0.1'
    jteVersion = '3.1.15'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25) // Оставляем Java 25
    }
}

application {
    mainClass = 'ru.mentee.power.crm.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot.
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // JTE
    implementation "gg.jte:jte:${jteVersion}"
    implementation "gg.jte:jte-runtime:${jteVersion}"
    implementation "gg.jte:jte-spring-boot-starter-3:${jteVersion}"

    // Servlet & Tomcat (если они действительно нужны явно, Spring Boot обычно тянет их сам)
    implementation "jakarta.servlet:jakarta.servlet-api:${servletVersion}"
    implementation "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"

    // Тесты
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation "org.assertj:assertj-core:${assertjVersion}"
    testImplementation 'org.mockito:mockito-core:5.21.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.21.0'
}

checkstyle {
    toolVersion = '13.0.0'
    maxErrors = 0
    maxWarnings = 999
}

jacoco {
    toolVersion = '0.8.14' // Оставляем 0.8.14 (с поддержкой Java 25)
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/test/html')
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                minimum = 0.70
            }
        }
    }
}

check {
    dependsOn jacocoTestCoverageVerification
}

jte {
    sourceDirectory = layout.projectDirectory.dir("src/main/jte").asFile.toPath()
    contentType = "Html"
    binaryStaticContent = false
}

task bootRun8081(type: org.springframework.boot.gradle.tasks.run.BootRun) {
    group = 'application'
    description = 'Run Spring Boot on port 8081'

    mainClass = 'ru.mentee.power.crm.Application'
    classpath = sourceSets.main.runtimeClasspath

    jvmArgs = [
            '--enable-preview',
            '-Dserver.port=8081'
    ]

    args = ['--server.port=8081']
}